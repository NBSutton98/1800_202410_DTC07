  <body>
    <!-- Navbar -->

      <nav id="nav-links">

    <!-- Main content section with custom background -->
    <div
      class="flex flex-col items-center justify-center container-fluid bg-light text-dark p-10 bg-custom"
    >
      <div class="container bg-light p-5">
        <h1 class="display-4" id="user-greeting">
          Good morning, <span id="name-goes-here"></span>
        </h1>
        <hr />

        <div id="task-list" class="mt-5 w-full max-w-md flex flex-col">
          <h2 class="text-lg font-semibold mb-4">Tasks</h2>
          <!-- Tasks will be dynamically inserted here -->
        </div>

        
      </div>
<!-- Input Section for Tasks and Chat Container -->
<div class="flex space-x-5 p-5">
  <div class="bg-white rounded-lg shadow-md p-6 w-full max-w-md">
    <h2 class="text-lg font-semibold mb-4">Add a New Task</h2>
    <form>
      <div class="mb-4">
        <label for="task" class="block text-sm font-medium text-gray-700">Task</label>
        <input
          type="text"
          id="task"
          class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-400"
          placeholder="Enter your task"
          required
        />
      </div>
      <div class="mb-4">
        <label for="due-date" class="block text-sm font-medium text-gray-700">Due Date</label>
        <input
          type="date"
          id="due-date"
          class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-400"
          required
        />
      </div>
      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea
          id="description"
          rows="3"
          class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-400"
          placeholder="Enter a description"
        ></textarea>
      </div>
      <button
        type="submit"
        id="submit-btn"
        class="w-full bg-blue-600 text-white rounded-lg py-2 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
      >
        Submit
      </button>
    </form>
  </div>

  <!-- Chat Container -->
  <div id="chat-container" class="bg-white shadow-md rounded-lg w-full max-w-md flex flex-col h-[70vh]">
    <!-- Chat Display Area -->
    <div id="chat-display" class="flex-grow p-4 overflow-y-auto">
      <!-- Messages will be appended here -->
    </div>

    <!-- Chat Input Area -->
    <div class="p-4 border-t flex">
      <form id="chat-form" class="flex space-x-2">
        <input
          type="text"
          id="chat-input"
          placeholder="Type your message..."
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-blue-300"
          required
        />
        <button
          type="send"
          id="send-btn"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:ring focus:ring-blue-300"
        >
          Send
        </button>
      </form>
    </div>
  </div>
</div>
        
      </div>
      
    </div>
