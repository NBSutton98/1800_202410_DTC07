  <body>
    <nav class="flex justify-center p-1">  <a href="#">
        <div style="position: relative; width: 100px; height: 100px;">
    <img src="assets/elements/header-board.svg" alt="Header Board" style="width: 100%; height: 100%;" />
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: black; font-size: 10px; text-align: center;">
        BCIT Buddy

</div>

    <!-- the body of your page goes here -->
    <div
      class="flex flex-col items-center justify-center container-fluid bg-light text-dark p-10 bg-custom"
    >
      <div class="container bg-light p-5">
        <h1 class="display-4">
          Good morning, <span id="name-goes-here"></span>
        </h1>
        <hr />
        <p>Quote of the day: The best view comes after the hardest climb.</p>
      </div>

      <!-- Input Section for Tasks -->
      <div class="bg-white rounded-lg shadow-md p-6 mt-5 w-full max-w-md">
        <h2 class="text-lg font-semibold mb-4">Add a New Task</h2>
        <form>
          <div class="mb-4">
            <label for="task" class="block text-sm font-medium text-gray-700"
              >Task</label
            >
            <input
              type="text"
              id="task"
              class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-400"
              placeholder="Enter your task"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="due-date"
              class="block text-sm font-medium text-gray-700"
              >Due Date</label
            >
            <input
              type="date"
              id="due-date"
              class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-400"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="description"
              class="block text-sm font-medium text-gray-700"
              >Description</label
            >
            <textarea
              id="description"
              rows="3"
              class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-400"
              placeholder="Enter a description"
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white rounded-lg py-2 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
          >
            Add Task
          </button>
        </form>
      </div>
    </div>
