<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!------------------------>
    <!-- Required meta tags -->
    <!------------------------>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!---------------------------------------------->
    <!-- Bootstrap Library CSS and JS CDN imports -->
    <!---------------------------------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!------------------------------------------->
    <!-- Firebase 8 Library and other libraries -->
    <!------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-------------------------------------------->
    <!-- Additional libraries and custom styles -->
    <!-------------------------------------------->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom background styling */
      .bg-custom {
        background-image: url("assets/bg/main-forest.png");
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <header id="navbar">
      <nav id="nav-links">
        <a href="user-profile.html" id="home" class="nav-button"
          ><img src="./assets/elements/home.svg"
        /></a>
        <a href="to-do-list.html" id="my-list" class="nav-button"
          ><img src="./assets/elements/to-do-list.svg"
        /></a>
        <a href="groups-home.html" id="groups" class="nav-button"
          ><img src="./assets/elements/groups.svg"
        /></a>
        <a href="my-bag.html" id="bag" class="nav-button"
          ><img src="./assets/elements/bag.svg"
        /></a>
        <a href="settings.html" id="settings" class="nav-button"
          ><img src="./assets/elements/settings.svg"
        /></a>
      </nav>
    </header>

    <!-- Main content section with custom background -->
    <div
      class="flex flex-col items-center justify-center container-fluid bg-light text-dark p-10 bg-custom"
    >
      <div class="container bg-light p-5">
        <h1 class="display-4">
          Good morning, <span id="name-goes-here"></span>
        </h1>
        <hr />

        <div id="task-list" class="mt-5 w-full max-w-md">
          <h2 class="text-lg font-semibold mb-4">Tasks</h2>
          <!-- Tasks will be dynamically inserted here -->
        </div>

        
      </div>

      <!-- Input Section for Tasks -->
      <div class="bg-white rounded-lg shadow-md p-6 mt-5 w-full max-w-md">
        <h2 class="text-lg font-semibold mb-4">Add a New Task</h2>
        <form>
          <div class="mb-4">
            <label for="task" class="block text-sm font-medium text-gray-700"
              >Task</label
            >
            <input
              type="text"
              id="task"
              class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-400"
              placeholder="Enter your task"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="due-date"
              class="block text-sm font-medium text-gray-700"
              >Due Date</label
            >
            <input
              type="date"
              id="due-date"
              class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-400"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="description"
              class="block text-sm font-medium text-gray-700"
              >Description</label
            >
            <textarea
              id="description"
              rows="3"
              class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-400"
              placeholder="Enter a description"
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white rounded-lg py-2 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
          >
            Add Task
          </button>
        </form>
      </div>
    </div>

    <!-- Footer with navigation icons -->
    <footer class="flex justify-between p-1 mx-4">
      <header id="navbar">
        <nav id="nav-links">
          <a href="index.html" id="home" class="nav-button"
            ><img src="./assets/elements/home.svg"
          /></a>
          <a href="index.html" id="my-list" class="nav-button"
            ><img src="./assets/elements/to-do-list.svg"
          /></a>
          <a href="index.html" id="groups" class="nav-button"
            ><img src="./assets/elements/groups.svg"
          /></a>
          <a href="index.html" id="bag" class="nav-button"
            ><img src="./assets/elements/bag.svg"
          /></a>
          <a href="index.html" id="settings" class="nav-button"
            ><img src="./assets/elements/settings.svg"
          /></a>
        </nav>
      </header>
    </footer>

    <!---------------------------------------------->
    <!-- Custom JavaScript functions -->
    <!---------------------------------------------->
    <script src="./scripts/firebase_API.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
