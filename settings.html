  <!-- Main Content -->
  <main id="settings-page" class="bg-container"> <!-- PAGE BACKGROUND GOES IN THIS CONTAINER -->

    <!-- Top Buttons -->
    <a href="about-us.html">
      <div id="about-us-btn" class="nav-btn" alt=""></div>
    </a>
    <button id="logout-btn" class="nav-btn" onclick="logout()"></button>

    <div id="settings-form">
      <h2>Settings Form</h2>
      <div id="avatar-preview">
        <img src="/assets/animals/bear-stand.svg" alt="User Photo" class="user-photo" id="buddy" height="250" width="250">
      </div>

      <div class="d-flex justify-content-end mt-5">
        <button type="button" class="btn btn-secondary" id="edit-btn" onclick="edituserInfo()">Edit</button>
        <button type="button" class="btn btn-info" id="cancel-btn" onclick="cancelEdit()">Cancel</button>
        <button type="submit" class="btn btn-primary" onclick="saveUserInfo()">Save Settings</button>
      </div>

      <fieldset class="mb-3" id="userInfoFields" disabled>
        <div class="form-group">
          <label id="task-heading">Name</label>
          <input type="text" id="username" class="form-control" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>

        <div class="form-group">
          <label for="email" class="col-sm-2 col-form-label">Prefered Pronouns</label>
          <input type="email" class="form-control" id="userPronoun" placeholder="They/Them/Theirs">
        </div>

        <div class="form-group">
          <label id="task-heading">Buddy Name</label>
          <input type="text" id="Buddy-name" class="form-control" placeholder="Enter name">
        </div>

        <div class="form-group">
          <label id="task-heading">Buddy Personality</label>
          <input type="text" id="Buddy-personality" class="form-control" placeholder="Enter name">
        </div>

        <div class="form-group">
          <label for="dropdown">Choose your avatar:</label>
          <select id="dropdown" name="options">
            <option value="bear-sit">Bear (Sitting)</option>
            <option value="bear-stand">Bear (Standing)</option>
            <option value="deer-stand">Deer (Standing)</option>
            <option value="fox-stand">Fox (Standing)</option>
            <option value="fox-sit">Fox (Sitting)</option>
            <option value="raccoon-1">Raccoon</option>
            <option value="squirrel">Squirrel</option>
            <option value="wolf">Wolf</option>
          </select>
        </div>

        <div class="form-group">
        <label for="dropdown-class">Choose Your Favourite Class:</label>
        <select id="dropdownclass" name="options">
          <option value="COMP 1100">COMP 1100 - CST Fundamentals</option>
          <option value="COMP 1113">COMP 1113 - Applied Mathematics</option>
          <option value="COMM 1116">COMM 1116 - Business Communications</option>
          <option value="COMP 1510">COMP 1510 - Programming Methods</option>
          <option value="COMP 1537">COMP 1537 - Web Development</option>
          <option value="COMP 1712">COMP 1712 - Systems Design & Biz Analysis</option>
          <option value="COMP 1800">COMP 1800 - Projects</option>
        </select>
        </div>


    </fieldset>



      <h2>Volume Control</h2>
      <div class="d-flex align-items-center">
        <label for="volume" class="form-label me-3">Sound Effects</label>
        <input type="range" class="form-range" id="volume" min="0" max="100" step="1" value="50"
          oninput="updateSFXValue(this.value)">
        <input id="SFXValue" class="ms-3" placeholder="50">
      </div>

      <div class="d-flex align-items-center">
        <label for="volume" class="form-label me-3">Music</label>
        <input type="range" class="form-range" id="volume" min="0" max="100" step="1" value="50"
          oninput="updateMusicValue(this.value)">
        <input id="MusicValue" class="ms-3" placeholder="50">
      </div>

      </form>
