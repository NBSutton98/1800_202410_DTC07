  <!-- Main Content -->
  <main id=""> <!-- PAGE BACKGROUND GOES IN THIS CONTAINER -->

    <!-- Top Buttons -->
    <div class="container mt-5">
      <h2>Settings Form</h2>

      <fieldset class="mb-3" id="userInfoFields" disabled>
        <div class="form-group">
          <label id="task-heading">Name</label>
          <input type="text" id="username" class="form-control" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="BCIT-buddy" class="col-sm-2 col-form-label">BCIT Buddy</label>
          <input class="form-control" id="BCITbuddy" placeholder="Enter Buddy">
        </div>
      </fieldset>

      <h2>Volume Control</h2>
      <div class="d-flex align-items-center">
        <label for="volume" class="form-label me-3">SFX</label>
        <input type="range" class="form-range" id="volume" min="0" max="100" step="1" value="50"
          oninput="updateSFXValue(this.value)">
        <input id="SFXValue" class="ms-3" placeholder="Enter volume">
      </div>

      <div class="d-flex align-items-center">
        <label for="volume" class="form-label me-3">Music</label>
        <input type="range" class="form-range" id="volume" min="0" max="100" step="1" value="50"
          oninput="updateMusicValue(this.value)">
        <input id="MusicValue" class="ms-3" placeholder="Enter volume">
      </div>

      <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
          <button type="button" class="btn btn-secondary" id="edit-btn" onclick="edituserInfo()">Edit</button>
          <button type="button" class="btn btn-info" id="cancel-btn" onclick="cancelEdit()">Cancel</button>
          <button type="submit" class="btn btn-primary" onclick="saveUserInfo()">Save Settings</button>
        </div>
      </div>
      </form>
    </div>
