    <!-------------------------------------------->
    <!-- Additional libraries and custom styles -->

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.typekit.net/rkb7vro.css">
  <!-- Link to styles of your own -->
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/assets.css">
  <link rel="stylesheet" href="./styles/responsive.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom background styling */
      #groups-page {
        background-image: url("assets/bg/main-forest.png");
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <header id="navbar">
      <nav id="nav-links">
        <a href="user-profile.html">
          <div id="user-profile-btn" class="nav-btn" alt=""></div>
        </a>
        <a href="to-do-list.html">
          <div id="to-do-list-btn" class="nav-btn" alt=""></div>
        </a>
        <a href="groups.html">
          <div id="groups-btn" class="nav-btn" alt=""></div>
        </a>
        <a href="my-awards.html">
          <div id="my-awards-btn" class="nav-btn" alt=""></div>
        </a>
        <a href="settings.html">
          <div id="settings-btn" class="nav-btn" alt=""></div>
        </a>
      </nav>
    </header>

    <!-- Main content section with custom background -->
    <!-- Top Buttons -->
    <main id="groups-page" class="bg-container">
      <a href="about-us.html">
        <div id="about-us-btn" class="nav-btn" alt=""></div>
      </a>
      <button id="logout-btn" class="nav-btn" onclick="logout()"></button>

      <!-- Main-Content -->
      <div class="main-content">
        <h1 id="user-greeting"> Group Tasks: Welcome, <span id="name-goes-here"></span></h1>
        
        <div id="task-list">
          <!-- Tasks will be dynamically inserted here -->
        </div>

        <!-- Input Section for Tasks and Chat Container -->
        <div id="group-task-content" class="flex">
          <div id="group-task-creation" class="option-menu">
            <h2 class="option-menu-head">Add a Task</h2>
            <form>
              <div id="task-name">
                <label for="task" id="user-greeting2">Task</label>
                <input
                  type="text"
                  id="task"
                  class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-400"
                  placeholder="Enter your task"
                  required
                />
              </div>
              <div id="task-date">
                <label for="due-date"  id="user-greeting2">Due Date</label>
                <input
                  type="date"
                  id="due-date"
                  class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-400"
                  required
                />
              </div>
              <div id="task-desc">
                <label for="description" id="user-greeting2">Description</label>
                <textarea
                  id="description"
                  rows="3"
                  class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-400"
                  placeholder="Enter a description"
                ></textarea>
              </div>
              <button type="submit" id="group-task-submit-btn" class="option-btn-active">Submit</button>
            </form>
          </div>

          <!-- Chat Container -->
          <div id="chat-container" class="w-full max-w-md flex flex-col">
          <!-- Chat Display Area -->
          <div id="chat-display" class="flex-grow p-4 overflow-y-auto border">
            <!-- Messages will be appended here -->
          </div>

          <!-- Chat Input Area -->
          <div id="chat-input-area" class="p-4 border-t flex">
            <form id="chat-form" class="flex space-x-2">
              <input
                type="text"
                id="chat-input"
                placeholder="Type your message..."
                class="w-full border border-white rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-blue-300"
                required
              />
              <button
                type="send" id="send-btn" class="option-btn-active">Send
              </button>
            </form>
          </div>

  </div>
        </div>
        
      </div> 
    </main>

    <!-- Footer with navigation icons -->

    <!---------------------------------------------->
    <!-- Custom JavaScript functions -->
    <!---------------------------------------------->
    <script src="./scripts/firebase_API.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
